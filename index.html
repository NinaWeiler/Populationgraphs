<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Population graph app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">   
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Lora" type="text/css">
    <script defer src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js'></script>
    <script defer src=./myChart.js></script>
</head>

<body>
    <div class='content'>
    <h1>Population graphs</h1>
    <p>Enter three letter <a href="https://en.wikipedia.org/wiki/ISO_3166-1#Current_codes" target="_blank"
            title="List of country codes"> country code </a>:</p>
    <input class='textinput' placeholder='Country' type="text" id="country" maxlength="3" />
    <p>
        <button class='button' id="renderBtn">Render population graph</button>
    </p>
    <div class='container'><canvas id='myChart'></canvas></div>
    </div>
    <footer>
        <p>Author: Nina Weiler // Based on the Population graphs app <a href="https://github.com/mikkokotola/populationgraphs/blob/master/LICENSE" target="_blank"
            title="MIT license"> (MIT) </a>// Population data: World Bank <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank" title="CC-BY-4.0 license"> CC-BY-4.0 </a> </p>
    </footer>
</body>

</html>
